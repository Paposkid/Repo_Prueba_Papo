<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>

        <ui:composition template="./WEB-INF/templates/plan-simple-template.xhtml">

            <ui:define name="title">
                #{msg['titulo.login']}
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <h2 style="margin: 20px">#{msg['login.panel.titulo']}</h2>
                            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                        </f:facet>

                        <p:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario" value="#{seguridadBean.usuNombre}"
                                     required="true" />

                        <p:outputLabel for="clave" value="Contraseña" />
                        <p:password id="clave" value="#{seguridadBean.usuContrasena}"
                                    required="true" />

                        <f:facet name="footer">
                            <p:commandButton style="margin: 10px" value="Iniciar Sesión" ajax="false"
                                             action="#{seguridadBean.autenticar()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
