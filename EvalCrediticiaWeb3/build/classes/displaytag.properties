basic.empty.showtable=true
basic.show.header=true

# page | list
sort.amount=page

export.amount=list
export.decorated=true

paging.banner.group_size=8
paging.banner.placement=bottom

css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=
css.th.sortable=sortable

# factory classes for extensions
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory

# factory class for decorators
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory

# locale provider (Jstl provider by default)
locale.provider=org.displaytag.localization.I18nJstlAdapter

# locale.resolver (nothing by default, simply use locale from request)
#locale.resolver=

export.types=csv excel xml pdf

export.csv.class=org.displaytag.export.CsvView
export.excel.class=org.displaytag.export.ExcelView
export.xml.class=org.displaytag.export.XmlView
export.pdf.class=org.displaytag.export.PdfView

export.csv=true
export.csv.label=<span class="export csv">CSV </span>
export.csv.include_header=false
export.csv.filename=

export.excel=true
export.excel.label=<span class="export excel">Excel </span>
export.excel.include_header=true
export.excel.filename=

export.xml=true
export.xml.label=<span class="export xml">XML </span>
export.xml.filename=

export.pdf=false
export.pdf.label=<span class="export pdf">PDF </span>
export.pdf.include_header=true
export.pdf.filename=

export.rtf=false
export.rtf.label=<span class="export rtf">RTF </span>
export.rtf.include_header=true
export.rtf.filename=

# messages
basic.msg.empty_list=No se encontraron registros para mostrar.
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">No se encontraron registros para mostrar.</td></tr>
error.msg.invalid_page=pagina invalida

export.banner=<div class="exportlinks">Opciones de exportaci\u00F3n: {0}</div>
export.banner.sepchar= |

paging.banner.item_name=ítem
paging.banner.items_name=ítems

paging.banner.no_items_found=<div class="pagebanner"><span>Ning\u00FAn {0} encontrado.</span></div>
paging.banner.one_item_found=<div class="pagebanner"><span>Un {0} encontrado.</span></div>
paging.banner.all_items_found=<div class="pagebanner"><span>{0} {1} encontrados, mostrando todos los {2}.</span></div>
paging.banner.some_items_found=<div class="pagebanner"><span>{0} {1} encontrados, mostrando desde {2} hasta {3}.</span></div>

paging.banner.full=<div class="pagelinks"><span class="pagelinks"> {0} </span></div>
paging.banner.first=<div class="pagelinks"><span class="pagelinks"> {0} </span></div>
paging.banner.last=<div class="pagelinks"><span class="pagelinks"> {0} </span></div>
paging.banner.onepage=<div class="pagelinks"><span class="pagelinks">{0}</span></div>

paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="{1}" title="Ir a la página {0}">{0}</a>
paging.banner.page.separator=, \

# external sort and pagination
pagination.sort.param=sort
pagination.sortdirection.param=dir
pagination.pagenumber.param=page
pagination.searchid.param=searchid
pagination.sort.asc.value=asc
pagination.sort.desc.value=desc
pagination.sort.skippagenumber=true

# unused
save.excel.banner=<a href="{0}" rel="external">guardar ({1} bytes)</a>
save.excel.filename=export.xls
