<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function loadSuccess() {
                document.getElementById('facturaForm').action = parent.ecareUrl;
                document.getElementById('IdUsuario').value = parent.ecareIdUsuario;
                document.getElementById('Usuario').value = parent.ecareUsuario;
                document.getElementById('Origen').value = parent.ecareOrigen;
                document.getElementById('facturaForm').submit();
            }
        </script>
    </head>
    <body onload="loadSuccess()">
        <form method="post" id="facturaForm" action="">
            <input type="hidden" name="IdUsuario" id="IdUsuario"/>
            <input type="hidden" name="Usuario" id="Usuario"/>
            <input type="hidden" name="Origen" id="Origen"/>
        </form>
    </body>
</html>
